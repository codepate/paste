<!DOCTYPE html>
<html lang="en">

<head>
    <title>Paste</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="https://openmoji.org/data/color/svg/1F4DD.svg" />

    <!-- Primary Meta Tags -->
    <title>📝 Paste - Free Text Storage</title>
    <meta name="title" content="📝 Paste - Free Text Storage">
    <meta name="description" content="Free and open-source Pastebin alternative. No registration needed.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://paste.brianthe.dev/">
    <meta property="og:title" content="📝 Paste - Free Text Storage">
    <meta property="og:description" content="Free and open-source Pastebin alternative. No registration needed.">
    <meta property="og:image" content="https://raw.githubusercontent.com/brian-the-dev/Paste/master/images/banner.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://paste.brianthe.dev/">
    <meta property="twitter:title" content="📝 Paste - Free Text Storage">
    <meta property="twitter:description" content="Free and open-source Pastebin alternative. No registration needed.">
    <meta property="twitter:image" content="https://raw.githubusercontent.com/brian-the-dev/Paste/master/images/banner.png">
</head>

<body>
    <h1>&#x1f4dd; Paste - Text Storage</h1>
    <p>Free and open source Pastebin alternative.</p>

    <h2 id="create">Create a paste</h2>
    <form action=".netlify/functions/createpaste" method="get">
        <label for="paste_title">Paste Title</label>
        <input type="text" id="paste_title" name="title" placeholder="Title" required>
        <label for="paste_text">Paste Text</label>
        <textarea id="paste_text" name="paste" placeholder="Code" required></textarea>
        <input type="submit" value="Paste!">
    </form>

    <h2 id="thanks">Thanks to:</h2>
    <ul>
        <li><a rel="noopener" target="_blank" href="https://netlify.com">Netlify</a></li>
        <li><a rel="noopener" target="_blank" href="https://fauna.com">FaunaDB</a></li>
        <li><a rel="noopener" target="_blank" href="https://watercss.kognise.dev/">kognise/water.css</a></li>
        <li><a rel="noopener" target="_blank" href="https://goqr.me/">goqr.me</a></li>
    </ul>
</body>

</html>
